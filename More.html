<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakeries in Nagpur - Zomato</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f8f8f8;
            color: #333;
        }
        
        header {
            padding: 12px 16px;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            position: sticky;
            top: 0;
            z-index: 100;
            flex-wrap: wrap;
        }
        
        .logo img {
            height: 28px;
        }
        
        .search-container {
            display: flex;
            align-items: center;
            flex: 1;
            max-width: 700px;
            margin: 0 16px;
            border: 1px solid #e8e8e8;
            border-radius: 8px;
            padding: 0 10px;
            background-color: white;
        }
        
        .location-selector {
            display: flex;
            align-items: center;
            border-right: 1px solid #e8e8e8;
            padding-right: 10px;
            margin-right: 10px;
            color: #333;
            cursor: pointer;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 180px;
        }
        
        .location-selector i {
            color: #e23744;
            margin-right: 5px;
            flex-shrink: 0;
        }
        
        .location-selector span.location-text {
            margin-right: 5px;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .search-bar {
            flex: 1;
            border: none;
            outline: none;
            padding: 12px;
            font-size: 14px;
            width: 100%;
        }
        
        .user-profile {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        
        .user-profile img {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .breadcrumb {
            padding: 12px 16px;
            font-size: 14px;
            color: #696969;
            overflow-x: auto;
            white-space: nowrap;
            scrollbar-width: none;
        }
        
        .breadcrumb::-webkit-scrollbar {
            display: none;
        }
        
        .breadcrumb a {
            text-decoration: none;
            color: #696969;
            margin: 0 5px;
        }
        
        .breadcrumb a:first-child {
            margin-left: 0;
        }
        
        .breadcrumb span {
            margin: 0 5px;
        }
        
        .tab-container {
            display: flex;
            padding: 0 16px;
            margin-bottom: 16px;
            overflow-x: auto;
            scrollbar-width: none;
        }
        
        .tab-container::-webkit-scrollbar {
            display: none;
        }
        
        .tab {
            display: flex;
            align-items: center;
            padding: 12px 24px;
            margin-right: 12px;
            cursor: pointer;
            border-radius: 50px;
            background-color: #f8f8f8;
            font-size: 16px;
            white-space: nowrap;
            flex-shrink: 0;
        }
        
        .tab.active {
            color: #e23744;
            position: relative;
        }
        
        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -12px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #e23744;
        }
        
        .tab i {
            margin-right: 10px;
            font-size: 20px;
        }
        
        .filter-container {
            display: flex;
            padding: 0 16px;
            margin-bottom: 16px;
            overflow-x: auto;
            scrollbar-width: none;
        }
        
        .filter-container::-webkit-scrollbar {
            display: none;
        }
        
        .filter {
            padding: 8px 15px;
            border: 1px solid #e8e8e8;
            border-radius: 8px;
            margin-right: 10px;
            font-size: 14px;
            background-color: white;
            cursor: pointer;
            white-space: nowrap;
            display: flex;
            align-items: center;
            flex-shrink: 0;
        }
        
        .filter.active {
            background-color: #e23744;
            color: white;
            border-color: #e23744;
        }
        
        .filter i {
            margin-right: 5px;
        }
        
        .banner {
            margin: 0 16px 24px 16px;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            height: 240px;
            background-color: #1c1c1c;
            color: white;
        }
        
        .banner-content {
            position: absolute;
            top: 0;
            left: 0;
            padding: 24px;
            z-index: 2;
            width: 100%;
        }
        
        .banner-image {
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }
        
        .banner h2 {
            font-size: 24px;
            margin-bottom: 8px;
        }
        
        .banner h1 {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .banner p {
            margin-bottom: 16px;
            font-size: 14px;
        }
        
        .banner-btn {
            background-color: #e23744;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
        }
        
        .page-title {
            padding: 0 16px;
            margin-bottom: 16px;
            font-size: 24px;
            font-weight: 600;
        }
        
        .restaurant-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 16px;
            padding: 0 16px;
        }
        
        .restaurant-card {
            border-radius: 12px;
            overflow: hidden;
            background-color: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            cursor: pointer;
        }
        
        .restaurant-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        
        .location-icon {
            color: #e23744;
            margin-right: 5px;
            flex-shrink: 0;
        }
        
        .dropdown-icon {
            font-size: 12px;
            margin-left: 5px;
            flex-shrink: 0;
        }
        
        .close-icon {
            margin-left: 5px;
            flex-shrink: 0;
        }
        
        .number-badge {
            background-color: #e23744;
            color: white;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-size: 12px;
            margin-right: 8px;
            flex-shrink: 0;
        }
        
        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            .search-container {
                order: 3;
                margin: 10px 0 0 0;
                width: 100%;
                max-width: none;
            }
            
            header {
                padding: 10px;
            }
            
            .banner h1 {
                font-size: 36px;
            }
            
            .banner h2 {
                font-size: 20px;
            }
            
            .banner-btn {
                padding: 8px 14px;
                font-size: 14px;
            }
            
            .restaurant-grid {
                grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            }
        }
        
        @media (max-width: 576px) {
            .user-profile span {
                display: none;
            }
            
            .banner {
                height: 200px;
            }
            
            .banner-content {
                padding: 16px;
                width: 100%;
                background: linear-gradient(90deg, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0.3) 100%);
            }
            
            .banner-image {
                width: 100%;
                opacity: 0.8;
            }
            
            .banner h1 {
                font-size: 28px;
            }
            
            .banner h2 {
                font-size: 18px;
            }
            
            .banner p {
                font-size: 12px;
            }
            
            .page-title {
                font-size: 20px;
            }
            
            .restaurant-grid {
                grid-template-columns: 1fr;
            }
            
            .location-selector {
                max-width: 120px;
            }
        }
        
        @media (max-width: 400px) {
            .tab {
                padding: 10px 16px;
                font-size: 14px;
            }
            
            .filter {
                padding: 6px 12px;
                font-size: 12px;
            }
            
            .location-selector {
                max-width: 100px;
            }
        }
    </style>
</head>
